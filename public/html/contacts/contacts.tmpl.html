<div>
<div class="container col-xs-12">
  <ul class="nav nav-tabs" >
    <li class="active" ><a ui-sref="contact.contacts">Contacts</a></li>
    <li><a ui-sref="contact.create">Create</a></li>
  </ul>
</div>
<br/><br/><br/><br/>
<div class="row">
  <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-0 col-lg-4 col-lg-offset-0 col-xl-4 col-xl-offset-0" ng-repeat-start="contact in contacts">
    <div ng-mouseenter="setPerson($index)">
    	<div class="panel panel-primary personPanel" ng-mouseenter="options=true" ng-mouseleave="options=false">
    		<div class="panel-heading"><span ng-class="{ 'ghost': options }">{{contact.name}}</span></div>
    	  <div class="panel-body">
          <img class="centering" ng-src={{contact.avatar}} height="100" width="100" />
    	    <label>Email: </label><br/>
    	    <p class="centering">{{contact.email}}</p>
          <label>Phone: </label><br/>
          <p class="centering">{{contact.phone}}</p>
          <label>Adress: </label><br/>
          <p class="centering">{{contact.address}}</p>
    	    <div class="well description">{{contact.bio}}</div>

    	    <a ui-sref="contact.create({id: keys[$index], person: contact})" ng-hide="!options" ><button type="button" class="btn btn-default btn-info btn-sm editButton"><span class="glyphicon glyphicon-pencil" aria-describedby="edit button"></span>
    			</button></a>

    			<button type="button" ng-hide="!options" data-toggle="modal" data-target="#deleteModal" class="btn btn-default btn-danger btn-sm deleteButton">
    	  		<span class="glyphicon glyphicon-remove" aria-describedby="delete button"></span>
    			</button>
    	  </div>
    	</div>
    </div>
  </div>
  <div class="clearfix" ng-if="$index%3==2 && windowWidth >= 1200"></div>
  <div ng-repeat-end=""></div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this contact?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="deleteButton" class="btn btn-danger" data-dismiss="modal" ng-click="delContact(personSelected)">Delete</button>
      </div>
    </div>
  </div>
</div>
</div>
