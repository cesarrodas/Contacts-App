<div class="container col-sm-12">
  <ul class="nav nav-tabs" >
    <li class="active" ><a ui-sref="contact.contacts">Contacts</a></li>
    <li><a ui-sref="contact.create">Create</a></li>
  </ul>
</div>
<br/><br/><br/><br/>
<div class="col-sm-4" ng-repeat="contact in contacts">
<div class="panel panel-primary" ng-mouseenter="options=true" ng-mouseleave="options=false">
	<div class="panel-heading"><span ng-class="{ 'ghost': options }">{{contact.name}}</span></div>
  <div class="panel-body">
    <p>Heeyooooo!</p>
    <p>{{keys[$index]}}</p>

    <a ui-sref="contact.create({id: keys[$index], person: contact})" ng-hide="!options" ><button type="button" class="btn btn-default btn-info btn-sm editButton"><span class="glyphicon glyphicon-pencil"></span>
		</button></a>

		<button type="button" ng-hide="!options" class="btn btn-default btn-danger btn-sm deleteButton">
  		<span class="glyphicon glyphicon-remove"></span>
		</button>
		<span class="clear"></span>
  </div>
</div>
