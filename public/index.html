<DOCTYPE html>
<html ng-app="contactApp">
	<head>
		<meta charset="utf-8">
		<title>Contact App</title>
		<link rel="stylesheet" type="text/css" href="./vendors/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<script scr="./vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="./vendors/angular/angular.min.js" type="text/javascript"></script>
		<script src="./vendors/firebase/firebase.js" type="text/javascript"></script>
		<script src="./vendors/angularfire/dist/angularfire.min.js" type="text/javascript"></script>
		<script src="./vendors/lodash/dist/lodash.min.js" type="text/javascript"></script>
		<script src="./config/firebaseConfig.js" type="text/javascript"></script>
		<script src="./js/main.js" type="text/javascript"></script>
		<script src="./js/models/contacts-model.js" type="text/javascript"></script>
	</head>
	<body ng-controller="mainController">
		<div class="col-sm-6 col-sm-offset-3" ng-init="getAllContacts()">
			<h1>{{34 + 67}}</h1>
			<!-- <h1>{{contacts}}</h1> -->
			<h2>{{contacts[keys[0]].name}}</h2>
			<div ng-repeat="contact in contacts">
				{{contact}}
				{{contact.name}}
				{{contact.age}}
				{{contact.bio}}
			</div>
			<button ng-click="addContact()" class="btn btn-success">Create</button>
			<button ng-click="changeContact()" class="btn btn-info">Update</button>
			<button ng-click="delContact()" class="btn btn-danger">Delete</button>
		</div>

	</body>
</html>
